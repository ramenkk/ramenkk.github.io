<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard admin</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../img/logo.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=REM">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="overflow-y-hidden">
    <div hidden id="isi"></div>
    <div hidden id="isiWarung"></div>
    <div>
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
        <div x-data="{ sidebarOpen: false }" class="flex h-screen bg-gray-200">
            <div :class="sidebarOpen ? 'block' : 'hidden'" @click="sidebarOpen = false" class="fixed inset-0 z-20 transition-opacity bg-black opacity-50 lg:hidden"></div>
        
            <div :class="sidebarOpen ? 'translate-x-0 ease-out' : '-translate-x-full ease-in'" class="fixed inset-y-0 left-0 z-30 w-64 overflow-y-auto transition duration-300 transform bg-gray-900 lg:translate-x-0 lg:static lg:inset-0">
                <div class="flex items-center justify-center mt-8">
                    <div class="flex items-center">
                        <img src="../../img/logo.png" class="w-10 h-10" alt="">
                        <span class="mx-2 text-2xl font-semibold text-white">Dashboard</span>
                    </div>
                </div>
        
                <nav class="mt-10">
                    <a class="flex items-center px-6 py-2 mt-4 text-gray-100 bg-gray-700 bg-opacity-25" href="#">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path>
                        </svg>
                        <span class="mx-3">Dashboard</span>
                    </a>

                    <a class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100" href="manajemen_menu.html">
                        <svg class="w-6 h-6" width="150px" height="150px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"      stroke="currentColor"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M7.549 10.078c.46.182.88.424 1.258.725.378.3.701.65.97 1.046a4.829 4.829 0 0 1 .848 2.714V15H9.75v-.438a3.894 3.894 0 0 0-1.155-2.782 4.054 4.054 0 0 0-1.251-.84 3.898 3.898 0 0 0-1.532-.315A3.894 3.894 0 0 0 3.03 11.78a4.06 4.06 0 0 0-.84 1.251c-.206.474-.31.985-.315 1.531V15H1v-.438a4.724 4.724 0 0 1 .848-2.713 4.918 4.918 0 0 1 2.229-1.77 2.994 2.994 0 0 1-.555-.493 3.156 3.156 0 0 1-.417-.602 2.942 2.942 0 0 1-.26-.683 3.345 3.345 0 0 1-.095-.739c0-.423.08-.82.24-1.189a3.095 3.095 0 0 1 1.626-1.627 3.067 3.067 0 0 1 2.386-.007 3.095 3.095 0 0 1 1.627 1.627 3.067 3.067 0 0 1 .157 1.928c-.06.237-.148.465-.266.684a3.506 3.506 0 0 1-.417.608c-.16.187-.345.35-.554.492zM5.812 9.75c.301 0 .584-.057.848-.17a2.194 2.194 0 0 0 1.162-1.163c.119-.269.178-.554.178-.854a2.138 2.138 0 0 0-.643-1.538 2.383 2.383 0 0 0-.697-.472 2.048 2.048 0 0 0-.848-.178c-.3 0-.583.057-.847.17a2.218 2.218 0 0 0-1.17 1.17c-.113.264-.17.547-.17.848 0 .3.057.583.17.847.115.264.27.497.466.697a2.168 2.168 0 0 0 1.552.643zM15 1v7h-1.75l-2.625 2.625V8H9.75v-.875h1.75v1.388l1.388-1.388h1.237v-5.25h-8.75v1.572a7.255 7.255 0 0 0-.438.069 2.62 2.62 0 0 0-.437.123V1H15z"></path></g></svg>
        
                        <span class="mx-3">Manajemen menu</span>
                    </a>

                    <a class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100" href="manajemen_menu.html">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 14v6m-3-3h6M6 10h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2zm10 0h2a2 2 0 002-2V6a2 2 0 00-2-2h-2a2 2 0 00-2 2v2a2 2 0 002 2zM6 20h2a2 2 0 002-2v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2z">
                            </path>
                        </svg>
        
                        <span class="mx-3">Manajemen pesanan</span>
                    </a>
                    
                    <a class="flex items-center px-6 py-2 mt-4 text-gray-500 hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100" href="manajemen_user.html">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 14v6m-3-3h6M6 10h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2zm10 0h2a2 2 0 002-2V6a2 2 0 00-2-2h-2a2 2 0 00-2 2v2a2 2 0 002 2zM6 20h2a2 2 0 002-2v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2z">
                            </path>
                        </svg>
        
                        <span class="mx-3">Manajemen user</span>
                    </a>

                    </a>
                </nav>
            </div>
            <div class="flex flex-col flex-1 overflow-hidden">
                <header class="flex items-center justify-between px-6 py-4 bg-white border-b-4 border-indigo-600">
                    <div class="flex items-center">
                        <button @click="sidebarOpen = true" class="text-gray-500 focus:outline-none lg:hidden">
                            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 6H20M4 12H20M4 18H11" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                            </svg>
                        </button>
                    </div>
        
                    <div class="flex items-center">
                        <div x-data="{ notificationOpen: false }" class="relative">
                            <button @click="notificationOpen = ! notificationOpen"
                                class="flex mx-4 text-gray-600 focus:outline-none">
                                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M15 17H20L18.5951 15.5951C18.2141 15.2141 18 14.6973 18 14.1585V11C18 8.38757 16.3304 6.16509 14 5.34142V5C14 3.89543 13.1046 3 12 3C10.8954 3 10 3.89543 10 5V5.34142C7.66962 6.16509 6 8.38757 6 11V14.1585C6 14.6973 5.78595 15.2141 5.40493 15.5951L4 17H9M15 17V18C15 19.6569 13.6569 21 12 21C10.3431 21 9 19.6569 9 18V17M15 17H9"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    </path>
                                </svg>
                            </button>
        
                            <div x-show="notificationOpen" @click="notificationOpen = false"
                                class="fixed inset-0 z-10 w-full h-full" style="display: none;"></div>
        
                            <div x-show="notificationOpen"
                                id="notificationDropdown"
                                class="absolute right-0 z-10 mt-2 overflow-hidden bg-white rounded-lg shadow-xl w-80"
                                style="width: 20rem; display: none;">
                            </div>
                        </div>
        
                        <div x-data="{ dropdownOpen: false }" class="relative">
                            <button @click="dropdownOpen = ! dropdownOpen"
                                class="relative block w-8 h-8 overflow-hidden rounded-full shadow focus:outline-none">
                                <img class="object-cover w-full h-full"
                                    src="../../img/admin.png"
                                    alt="Your avatar">
                            </button>
        
                            <div x-show="dropdownOpen" @click="dropdownOpen = false" class="fixed inset-0 z-10 w-full h-full"
                                style="display: none;"></div>
        
                            <div x-show="dropdownOpen"
                                id="notificationDropdown"
                                class="absolute right-0 z-10 w-48 mt-2 overflow-hidden bg-white rounded-md shadow-xl"
                                style="display: none;">
                                <button id="logoutButton" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-indigo-600 hover:text-white">Logout</button>
                            </div>
                        </div>
                    </div>
                </header>
                <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200">
                    <div class="container px-6 py-8 mx-auto">
                        <h3 class="text-3xl font-medium text-gray-700">Dashboard</h3>
        
                        <div class="flex flex-wrap items-center justify-between mt-4">
                            <!-- Total Data Card -->
                            <div class="w-full sm:w-1/2 lg:w-1/3 mb-4 sm:mb-2">
                                <div class="flex items-center px-5 py-6 bg-white rounded-md shadow-sm">
                                    <div class="p-3 bg-slate-600 bg-opacity-75 rounded-full">
                                        <img src="../../img/marker.png" width="28" alt="">
                                    </div>
                                    <div class="mx-5">
                                        <h4 id="totalLoc" class="text-2xl font-semibold text-gray-700">0</h4>
                                        <div class="text-gray-500">Data </div>
                                    </div>
                                </div>
                            </div>
                        
                            <!-- Search Bar -->
                            <form class="w-full sm:w-1/2 lg:w-1/3 mb-4 sm:mb-0">
                                <label for="searchBar" class="sr-only">Search</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
                                        <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 10a7 7 0 1 0-7 7 7 7 0 0 0 7-7Z"/>
                                        </svg>
                                    </div>
                                    <input type="search" id="searchBar" class="block w-full p-4 pl-12 pr-4 text-gray-900 rounded-lg shadow-sm transition focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Search anything..." required />
                                </div>
                            </form>
                        </div>                                                                     
                       
                        <!-- Tambahkan elemen untuk form update -->
                        <div id="updateFormContainer" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
                            <div class="bg-white p-6 rounded-md shadow-lg w-full max-w-md">
                                <h2 class="text-xl font-bold mb-4">Update Data Lokasi</h2>
                                <form id="updateForm">
                                    <input type="hidden" id="updateId">
                                    <div class="mb-4">
                                        <label for="updateNamaTempat" class="block text-sm font-medium text-gray-700">Nama Tempat</label>
                                        <input type="text" id="updateNamaTempat" class="mt-1 block w-full px-3 py-2 border rounded-md">
                                    </div>
                                    <div class="mb-4">
                                        <label for="updateLokasi" class="block text-sm font-medium text-gray-700">Lokasi</label>
                                        <input type="text" id="updateLokasi" class="mt-1 block w-full px-3 py-2 border rounded-md">
                                    </div>
                                    <div class="mb-4">
                                        <label for="updateFasilitas" class="block text-sm font-medium text-gray-700">Fasilitas</label>
                                        <input type="text" id="updateFasilitas" class="mt-1 block w-full px-3 py-2 border rounded-md">
                                    </div>
                                    <div class="mb-4">
                                        <label for="updateLon" class="block text-sm font-medium text-gray-700">Longitude</label>
                                        <input type="number" step="any" id="updateLon" class="mt-1 block w-full px-3 py-2 border rounded-md">
                                    </div>
                                    <div class="mb-4">
                                        <label for="updateLat" class="block text-sm font-medium text-gray-700">Latitude</label>
                                        <input type="number" step="any" id="updateLat" class="mt-1 block w-full px-3 py-2 border rounded-md">
                                    </div>
                                    <div class="mb-4">
                                        <label for="updateGambar" class="block text-sm font-medium text-gray-700">Gambar</label>
                                        <input type="file" id="updateGambar" name="img" class="mt-1 block w-full px-3 py-2 border rounded-md" accept="image/*" required"> 
                                    </div>
                                    <div class="flex justify-end space-x-2">
                                        <button type="button" class="px-4 py-2 bg-gray-500 text-white rounded-md" onclick="closeUpdateForm()">Cancel</button>
                                        <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-md">Update</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                   

                      
                               
                                </div>
                            </div>
                        </div>                       
                    </div>
                </main>
            </div>
        </div>
    </div>
    <script type="module" src="admin.js"></script>
    <script type="module" src="logout.js"></script>
    <!-- <script type="module" src="dashboard.js"></script> -->
</body>
</html>
