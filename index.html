<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RamenKK</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/pages.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="fixed top-0 z-20 backdrop-blur-lg bg-black/40 flex items-center md:justify-between sm:justify-end justify-end p-2 w-full h-16">
        <div class="logo">
            <img class ="md:block sm:block hidden "src="../img/logo.png" alt="Logo Restoran" />

            <div class="logo-text md:block sm:block hidden">Ramen</div>
        </div>
        
<button id="dropdownDefaultButton" data-dropdown-toggle="dropdown" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">menu <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
    </svg>
    </button>
    
    <!-- Dropdown menu -->
    <div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
        <ul class="py-2 text-sm text-black-700 dark:text-black-200" aria-labelledby="dropdownDefaultButton">
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-red-100 dark:hover:bg-red-600 dark:hover:text-white">About us</a>
          </li>
          <li>
            <a href="../login/login.html" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Login</a>
          </li>
        </ul>
    </div>

           
        </nav>

    <!-- Daftar Menu -->
    <section id="restolist" class="bg-gray-100 overflow-y-auto py-10">
        <div class="container mx-auto pt-20">
            <!-- Header -->
      

            <!-- Navigasi Kategori -->
            <div id="categoryNav" class="flex justify-center space-x-4 my-8">
                <button class="px-6 py-2 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold rounded-lg shadow-lg hover:from-blue-600 hover:to-indigo-700 transition" data-category="all">Semua</button>
                <button class="px-6 py-2 bg-gradient-to-r from-green-500 to-teal-600 text-white font-semibold rounded-lg shadow-lg hover:from-green-600 hover:to-teal-700 transition" data-category="makanan">Makanan</button>
                <button class="px-6 py-2 bg-gradient-to-r from-red-500 to-orange-600 text-white font-semibold rounded-lg shadow-lg hover:from-red-600 hover:to-orange-700 transition" data-category="minuman">Minuman</button>
            </div>

            <!-- Grid Menu (Responsive) -->
            <div id="resto" class="row">
                <!-- Kartu menu akan dimuat dengan JavaScript -->
            </div>
        </div>
    </section>

    <!-- Keranjang -->
    <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
        <div class="bg-white w-11/12 sm:w-1/2 lg:w-1/3 p-6 rounded-lg shadow-lg relative max-h-full overflow-y-auto">
            <h2 class="text-xl font-bold mb-4">Keranjang</h2>
            <div id="cartItems" class="space-y-4">
                <!-- Item di keranjang akan ditambahkan dengan JavaScript -->
            </div>
            <!-- Input untuk Nama Pelanggan -->
            <div class="mt-4">
                <label for="nama_pelanggan" class="block text-sm font-semibold text-gray-700">Nama Pelanggan</label>
                <input type="text" id="customerName" class="w-full mt-2 p-2 border border-gray-300 rounded-md" placeholder="Masukkan nama pelanggan" required>
            </div>
            <!-- Input untuk Catatan Pesanan -->
            <div class="mt-4">
                <label for="catatan_pesanan" class="block text-sm font-semibold text-gray-700">Catatan Pesanan</label>
                <textarea id="orderNote" class="w-full mt-2 p-2 border border-gray-300 rounded-md" placeholder="Masukkan catatan pesanan (optional)"></textarea>
            </div>
            <!-- Pilihan Nomor Kursi -->
            <div class="mt-4">
                <label for="nomor_kursi" class="block text-sm font-semibold text-gray-700">Nomor Kursi</label>
                <select id="seatNumber" class="w-full mt-2 p-2 border border-gray-300 rounded-md">
                    <option value="" disabled selected>Pilih nomor kursi</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="flex flex-col sm:flex-row justify-between items-center gap-2 mt-6">
                <span id="totalPrice" class="text-lg font-bold">Total: Rp 0</span>
                <button id="addMoreMenu" class="w-full sm:w-auto px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition">
                    Add More Menu
                </button>
                <button id="confirmOrder" class="w-full sm:w-auto px-4 py-2 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600 transition">
                    Konfirmasi Pesanan
                </button>
            </div>
            <button id="closeCart" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 text-lg">&times;</button>
            
        </div>
    </div>

    <!-- Modal Detail Menu -->
<div id="menuDetailModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
    <div class="bg-white w-11/12 sm:w-3/4 lg:w-1/2 p-6 rounded-lg shadow-lg relative max-h-full overflow-y-auto">
        <h2 id="menuDetailTitle" class="text-xl font-bold mb-4"></h2>
        <img id="menuDetailImage" src="" alt="Menu Image" class="w-full h-48 object-cover mb-4">
        <p id="menuDetailDescription" class="text-sm text-gray-600 mb-4"></p>
        <p id="menuDetailPrice" class="text-lg font-bold text-blue-500 mb-4"></p>
        <div class="flex justify-end">
            <button id="closeMenuDetail" class="px-4 py-2 bg-gray-500 text-white rounded-lg shadow-md hover:bg-gray-600 transition mr-2">Tutup</button>
            <button id="orderButton" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition">Order</button>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script  src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
